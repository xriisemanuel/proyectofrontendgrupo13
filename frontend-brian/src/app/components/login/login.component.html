<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input 
        type="text" 
        id="username" 
        formControlName="username" 
        placeholder="Ingresa tu usuario"
      />
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
        Usuario es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        placeholder="Ingresa tu contraseña"
      />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Contraseña es requerida
      </div>
    </div>

    <div class="roles-info">
      <h4>Roles disponibles:</h4>
      <ul>
        <li *ngFor="let role of availableRoles">
          <strong>{{ role.nombre | titlecase }}</strong>
        </li>
      </ul>
      <p class="info-text">
        El rol se determina automáticamente según tu cuenta registrada en el sistema.
      </p>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
</div>
