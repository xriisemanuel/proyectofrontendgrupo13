<div class="register-container">
    <h2>Regístrate como Cliente</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" [(ngModel)]="telefono" name="telefono" class="form-control">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required class="form-control">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required class="form-control">
        </div>

        <!-- Campos específicos de Cliente -->
        <div class="specific-fields-section">
            <h3>Datos de Cliente</h3>
            <div class="form-group">
                <label for="direccionCliente">Dirección:</label>
                <input type="text" id="direccionCliente" [(ngModel)]="direccionCliente" name="direccionCliente" required
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="fechaNacimientoCliente">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimientoCliente" [(ngModel)]="fechaNacimientoCliente"
                    name="fechaNacimientoCliente" class="form-control">
            </div>
            <div class="form-group">
                <label for="preferenciasAlimentariasCliente">Preferencias Alimentarias (separadas por comas):</label>
                <input type="text" id="preferenciasAlimentariasCliente" [(ngModel)]="preferenciasAlimentariasCliente"
                    name="preferenciasAlimentariasCliente" placeholder="Ej: Vegetariano, Sin Gluten"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="puntosCliente">Puntos de Fidelidad:</label>
                <input type="number" id="puntosCliente" [(ngModel)]="puntosCliente" name="puntosCliente" min="0"
                    class="form-control">
            </div>
        </div>

        <button type="submit" class="btn-primary">Registrar</button>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
        <div *ngIf="isSuccessful" class="success-message">
            Registro exitoso. Ahora puedes <a routerLink="/login">iniciar sesión</a>.
        </div>
    </form>
    <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
</div>
