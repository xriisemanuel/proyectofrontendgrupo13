<div class="product-grid">
  <!-- Loading skeleton -->
  <div *ngIf="loading" class="grid-loading">
    <div class="skeleton-card" *ngFor="let item of [1,2,3,4,5,6,7,8]">
      <div class="skeleton-image"></div>
      <div class="skeleton-content">
        <div class="skeleton-title"></div>
        <div class="skeleton-description"></div>
        <div class="skeleton-price"></div>
        <div class="skeleton-button"></div>
      </div>
    </div>
  </div>
  
  <!-- Grid real de productos -->
  <div *ngIf="!loading" class="products-container">
    <app-product-card 
      *ngFor="let product of products" 
      [product]="product"
      (productClick)="onProductClick($event)"
      (addToCart)="onAddToCart($event)"
      (buyNow)="onBuyNow($event)">
    </app-product-card>
  </div>
  
  <!-- Estado vac√≠o -->
  <div *ngIf="!loading && products.length === 0" class="empty-grid">
    <div class="empty-icon">üçΩÔ∏è</div>
    <h3 class="empty-title">No hay productos disponibles</h3>
    <p class="empty-description">Por el momento no tenemos productos en esta categor√≠a.</p>
  </div>
</div>
