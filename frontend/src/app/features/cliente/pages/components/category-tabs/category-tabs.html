  </div>

  <div *ngIf="!loading" class="tabs-container">
    <button *ngFor="let category of categories" class="category-tab" [class.active]="isCategoryActive(category._id)"
      [disabled]="loading" (click)="onCategoryClick(category._id)">

      <div class="tab-content">
        <span class="tab-icon">ğŸ½ï¸</span>
        <span class="tab-name">{{ category.nombre }}</span>
      </div>

      <div *ngIf="isCategoryActive(category._id)" class="active-indicator"></div>
    </button>
  </div>

  </div>
</div>
