<div class="ofertas-container">
  <!-- Header de la pÃ¡gina -->
  <div class="page-header">
    <h1 class="page-title">ğŸ·ï¸ Ofertas Especiales</h1>
    <p class="page-description">Descubre nuestras mejores ofertas y promociones</p>
  </div>

  <!-- Estados de carga y error -->
  <div *ngIf="isLoading" class="loading-container">
    <div class="loading-spinner"></div>
    <p>Cargando ofertas...</p>
  </div>

  <div *ngIf="hasError" class="error-container">
    <div class="error-icon">âŒ</div>
    <h3>Error al cargar las ofertas</h3>
    <p>{{ errorMessage }}</p>
    <button (click)="retry()" class="retry-btn">
      Reintentar
    </button>
  </div>

  <!-- Contenido principal -->
  <div *ngIf="!isLoading && !hasError" class="main-content">
    <!-- Barra de bÃºsqueda -->
    <div class="search-section">
      <div class="search-container">
        <input 
          type="text" 
          [(ngModel)]="searchTerm"
          (input)="onSearchInput()"
          placeholder="Buscar ofertas..."
          class="search-input"
        >
        <button 
          *ngIf="searchTerm"
          (click)="clearSearch()" 
          class="clear-search-btn">
          âœ•
        </button>
      </div>
    </div>

    <!-- PestaÃ±as de categorÃ­as -->
    <div class="categories-section">
      <app-category-tabs 
        [categories]="categories"
        [loading]="isLoadingCategories"
        [selectedCategoryId]="selectedCategoryId"
        (categorySelected)="onCategorySelected($event)">
      </app-category-tabs>
    </div>

    <!-- Grid de productos en oferta -->
    <div class="ofertas-grid-section">
      <app-oferta-grid 
        [ofertas]="filteredProductos"
        [loading]="isLoadingOfertas"
        [errorMessage]="errorMessage"
        [emptyMessage]="'No se encontraron productos en oferta'"
        (ofertaSelected)="onProductoSelected($event)"
        (addToCart)="onAddToCart($event)"
        (buyNow)="onBuyNow($event)">
      </app-oferta-grid>
    </div>

    <!-- Botones de filtros -->
    <div class="filter-buttons">
      <button 
        *ngIf="selectedCategoryId"
        (click)="clearCategoryFilter()" 
        class="filter-btn">
        Limpiar categorÃ­a
      </button>
      <button 
        *ngIf="searchTerm || selectedCategoryId"
        (click)="clearAllFilters()" 
        class="filter-btn clear-all">
        Limpiar filtros
      </button>
    </div>
  </div>
</div>
