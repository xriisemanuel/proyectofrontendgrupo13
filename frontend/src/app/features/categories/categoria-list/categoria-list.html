<div class="categoria-list-container">
    <h2>Gestión de Categorías</h2>

    <div class="actions-bar">
        <button class="btn btn-primary" (click)="createCategoria()">
            <i class="fas fa-plus"></i> Nueva Categoría
        </button>
        <div class="filter-options">
            <label for="filterState">Filtrar por estado:</label>
            <select id="filterState" (change)="onEstadoFilterChange($event)">
                <option [value]="undefined">Todas</option>
                <option [value]="true">Activas</option>
                <option [value]="false">Inactivas</option>
            </select>
        </div>
    </div>

    <div *ngIf="isLoading" class="loading-message">
        <p>Cargando categorías...</p>
        <div class="spinner"></div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
    </div>

    <div *ngIf="!isLoading && categorias.length === 0 && !errorMessage" class="no-data-message">
        <p>No hay categorías registradas.</p>
    </div>

    <div *ngIf="!isLoading && categorias.length > 0" class="table-responsive">
        <table class="categoria-table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categoria of categorias">
                    <td>{{ categoria.nombre }}</td>
                    <td>{{ categoria.descripcion || 'N/A' }}</td>
                    <td>
                        <img *ngIf="categoria.imagen" [src]="categoria.imagen" alt="Imagen de categoría"
                            class="categoria-image">
                        <span *ngIf="!categoria.imagen">Sin imagen</span>
                    </td>
                    <td>
                        <span [ngClass]="{'status-active': categoria.estado, 'status-inactive': !categoria.estado}">
                            {{ categoria.estado ? 'Activa' : 'Inactiva' }}
                        </span>
                    </td>
                    <td class="actions-column">
                        <button class="btn btn-edit" (click)="editCategoria(categoria._id)" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button *ngIf="categoria.estado" class="btn btn-danger"
                            (click)="desactivarCategoria(categoria._id, categoria.nombre)" title="Desactivar">
                            <i class="fas fa-toggle-on"></i>
                        </button>
                        <button *ngIf="!categoria.estado" class="btn btn-success"
                            (click)="activarCategoria(categoria._id, categoria.nombre)" title="Activar">
                            <i class="fas fa-toggle-off"></i>
                        </button>
                        <button class="btn btn-delete" (click)="deleteCategoria(categoria._id, categoria.nombre)"
                            title="Eliminar">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
