<div class="login-container interactive-card">
  <h2>Iniciar Sesión</h2>
  
  <div class="oauth-section">
    <div id="google-signin-button"></div>
    <button type="button" class="btn-google-fallback" (click)="initializeGoogleIdentityServices()" *ngIf="!googleButtonLoaded">
      <i class="fab fa-google"></i>
      Continuar con Google
    </button>
    <div class="divider">
      <span>o</span>
    </div>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn-primary">Entrar</button>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
  
  <p>¿No tienes cuenta? <a routerLink="/cliente/register">Regístrate aquí</a></p>
  <button class="btn-salir" routerLink="/home-page">Volver</button>
</div>
