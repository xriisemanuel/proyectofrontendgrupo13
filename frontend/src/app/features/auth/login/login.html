<div class="login-container interactive-card">
  <h2>Iniciar Sesión</h2>
  
  <!-- Login con Google usando Google Identity Services -->
  <div class="oauth-section">
    <div id="google-signin-button"></div>
    <!-- Botón de respaldo por si Google Identity Services no funciona -->
    <button type="button" class="btn-google-fallback" (click)="initializeGoogleIdentityServices()" *ngIf="!googleButtonLoaded">
      <i class="fab fa-google"></i>
      Continuar con Google
    </button>
    <div class="divider">
      <span>o</span>
    </div>
  </div>

  <!-- Formulario de login tradicional -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <!-- [(ngModel)] enlaza el input con la propiedad 'username' del componente bidireccionalmente -->
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <!-- [(ngModel)] enlaza el input con la propiedad 'password' del componente bidireccionalmente -->
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn-primary">Entrar</button>
    <!-- Muestra el mensaje de error si existe -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
  
  <p>¿No tienes cuenta? <a routerLink="/cliente/register">Regístrate aquí</a></p>
  <button class="btn-salir" routerLink="/home-page">Volver</button>
</div>
