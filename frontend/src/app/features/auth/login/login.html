<div class="login-container interactive-card">
  <h2>Iniciar Sesión</h2>
  <!-- Formulario de login. ngSubmit llama al método onSubmit del componente. -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <!-- [(ngModel)] enlaza el input con la propiedad 'username' del componente bidireccionalmente -->
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <!-- [(ngModel)] enlaza el input con la propiedad 'password' del componente bidireccionalmente -->
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="submit" class="btn-primary">Entrar</button>
    <!-- Muestra el mensaje de error si existe -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
  <p>¿No tienes cuenta? <a routerLink="/cliente/register">Regístrate aquí</a></p>
  <button class="btn-salir" routerLink="/home-page">Volver</button>
</div>
