<!-- src/app/features/auth/register/register.html -->
<div class="register-container">
  <h2>Registrarse como Cliente</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" [(ngModel)]="telefono" name="telefono">
      <!-- Teléfono es opcional en el backend -->
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>
    </div>

    <!-- Campos específicos de Cliente -->
    <div class="specific-fields-section">
      <h3>Datos de Cliente</h3>
      <div class="form-group">
        <label for="direccionCliente">Dirección:</label>
        <input type="text" id="direccionCliente" [(ngModel)]="direccionCliente" name="direccionCliente" required>
      </div>
      <div class="form-group">
        <label for="fechaNacimientoCliente">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimientoCliente" [(ngModel)]="fechaNacimientoCliente"
          name="fechaNacimientoCliente">
      </div>
      <div class="form-group">
        <label for="preferenciasAlimentariasCliente">Preferencias Alimentarias:</label>
        <select id="preferenciasAlimentariasCliente" [(ngModel)]="preferenciasAlimentariasCliente" name="preferenciasAlimentariasCliente" required>
          <option value="">Selecciona una preferencia</option>
          <option value="Ninguna">Ninguna</option>
          <option value="Vegetariano">Vegetariano</option>
          <option value="Vegano">Vegano</option>
          <option value="Sin Gluten">Sin Gluten</option>
          <option value="Sin Lactosa">Sin Lactosa</option>
        </select>
      </div>
      <!-- <div class="form-group">
        <label for="puntosCliente">Puntos de Fidelidad:</label>
        <input type="number" id="puntosCliente" [(ngModel)]="puntosCliente" name="puntosCliente" min="0">
      </div> -->
    </div>
    <button type="submit" class="btn-primary">Registrar</button>
  </form>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
</div>
