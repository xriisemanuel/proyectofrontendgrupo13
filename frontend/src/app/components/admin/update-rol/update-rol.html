<div class="edit-role-container">
    <h2>Editar Rol</h2>
    <p>Modifica los detalles del rol seleccionado.</p>

    <div *ngIf="isLoading" class="loading-spinner">
        Cargando datos del rol...
    </div>

    <form *ngIf="!isLoading" [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre del Rol:</label>
            <input type="text" id="nombre" formControlName="nombre" required>
            <div *ngIf="roleForm.get('nombre')?.invalid && roleForm.get('nombre')?.touched" class="validation-error">
                El nombre del rol es requerido.
            </div>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="estado" formControlName="estado">
            <label for="estado">Activo</label>
        </div>

        <button type="submit" class="btn-primary" [disabled]="!roleForm.valid">
            <i class="fas fa-save"></i> Guardar Cambios
        </button>

        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>
    </form>

    <div class="back-link">
        <a routerLink="/admin/roles/manage"><i class="fas fa-arrow-left"></i> Volver a Administrar Roles</a>
    </div>
</div>
