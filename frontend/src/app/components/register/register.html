<div class="register-container">
  <h2>Registrarse</h2>
  <!-- Formulario de registro. ngSubmit llama al método onSubmit del componente. -->
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" [(ngModel)]="telefono" name="telefono" required>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>
    </div>

    <!-- Este div está oculto por defecto para que los usuarios se registren como 'cliente' -->
    <!-- Si quisieras que el usuario elija su rol al registrarse (ej. para un admin inicial), podrías mostrarlo. -->
    <div class="form-group" *ngIf="false">
      <label for="rolName">Rol:</label>
      <select id="rolName" [(ngModel)]="rolName" name="rolName">
        <option value="cliente">Cliente</option>
        <!-- Puedes añadir más roles aquí si los usuarios pueden registrarse con ellos -->
        <!-- <option value="admin">Administrador</option> -->
      </select>
    </div>

    <button type="submit" class="btn-primary">Registrar</button>
    <!-- Muestra el mensaje de error si existe -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <!-- Muestra el mensaje de éxito si el registro fue exitoso -->
    <div *ngIf="isSuccessful" class="success-message">
      Registro exitoso. Ahora puedes <a routerLink="/login">iniciar sesión</a>.
    </div>
  </form>
  <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
</div>
